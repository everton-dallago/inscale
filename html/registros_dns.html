<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <title>Registros DNS</title>
</head>
<body>
    <div class="container">
        <div class="row col-lg-9">
            <h2>Registros DNS</h2>

            <form id="registro-dns" method="post" class="form-inline">
                <select class="form-control" id="tipo-registro">
                    <option>A</option>
                    <option>AAAA</option>
                    <option>CNAME</option>
                    <option>MX</option>
                    <option>LOC</option>
                    <option>TXT</option>
                </select>

                <div class="form-group">
                    <input type="text" class="form-control" name="nome" placeholder="Nome">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" name="valor" placeholder="Valor">
                </div>

                <select class="form-control" id="tll">
                    <option>TTL automático</option>
                    <option>2 Minutos</option>
                    <option>5 Minutos</option>
                    <option>10 Minutos</option>
                    <option>15 Minutos</option>
                    <option>30 Minutos</option>
                    <option>1 Hora</option>
                    <option>5 Horas</option>
                    <option>12 Horas</option>
                    <option>1 Dia</option>
                </select>

                <div class="checkbox-inline">
                    <label><input type="checkbox">Ativar</label>
                </div>

                <button type="submit" class="btn btn-success">Adicionar</button>
            </form>
        </div>
    </div>

    <br>

    <div class="container">
        <div class="row col-lg-9">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th>TLL</th>
                        <th>Ativo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="col-xs-1">A</th>
                        <th>localhost</th>
                        <th>127.0.0.1</th>
                        <th class="col-xs-1">Automatic</th>
                        <th class="col-xs-1">Ativo</th>
                        <th class="col-xs-2">
                            <button type="submit" class="btn btn-default" aria-label="Editar">
                                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                            </button>

                            <button type="submit" class="btn btn-default" aria-label="Remover">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                        </th>
                    </tr>
                </tbody>
            </table>

            <button type="button" onclick="window.location='nameservers.html'" class="btn btn-primary pull-right">Avançar</button>

        </div>
    </div>
</body>
</html>
